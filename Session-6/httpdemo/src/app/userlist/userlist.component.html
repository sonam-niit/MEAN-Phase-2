<H1>User List component</H1>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>userName</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <td><a routerLink="/userDetail/{{u.id}}" >{{u.id}}</a></td>
            <td>{{u.name}}</td>
            <td>{{u.username}}</td>
            <td>{{u.email}}</td>
        </tr>
    </tbody>
</table>
